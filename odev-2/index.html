<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Yapılacaklar Listesi</title>
</head>

<body>

  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 10px; right: 10px">
      <div class="toast-header">
        <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-delay="2000">
          <img src="favicon/system.png" class="rounded mr-2 ml-2 mt-0" alt="...">
          <strong class="mr-auto"> System | </strong>
          <small> <i class="fas fa-sync-alt fa-spin"></i> 5 seconds ago</small>
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body"><b>Listeye eklendi.</b></div>
        </div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 10px; right: 10px">
      <div class="toast-header">
        <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-delay="2000">
          <img src="favicon/system.png" class="rounded mr-2 ml-2 mt-0" alt="...">
          <strong class="mr-auto"> System | </strong>
          <small> <i class="fas fa-sync-alt fa-spin"></i> 5 seconds ago</small>
          <div>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body"><b>Listeye boş ekleme yapamazsınız!</b></div>
        </div>
      </div>
    </div>
  </div>
  <!-- icerik baslangici -->
  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span onclick="newElements()" id="liveToastBtn" class="button">Ekle</span>
    </div>

    <ul id="list">
    <!---
      <li class="">3 Litre Su İç
        <i class="close fa fa-remove"></i>
      </li>
    -->
    </ul><br>
    <button type="button" class="btn btn-danger btn-lg float-right mt-0" id="allTodoClearbtn">
      <i class="fa-solid fa-trash"></i>
      Tümünü Temizle
    </button>
    
  </div>
  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://kit.fontawesome.com/99254c8384.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
